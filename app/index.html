<!DOCTYPE html>
<html lang="en" ng-app="cabinet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom/ng/app.css">
    <link rel="stylesheet" href="scripts/angular-material/angular-material.min.css">
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-route/angular-route.js"></script>
    <script src="scripts/angular-material/angular-material.min.js"></script>
    <script src="scripts/angular-animate/angular-animate.min.js"></script>
    <script src="scripts/angular-aria/angular-aria.min.js"></script>
    <base href="/">
</head>
<body>
        <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools" layout="row" layout-align="end center">         
                  <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="custom/svg/user-3.svg" style="color: greenyellow;"></md-icon>
                  </md-button>
                </div>
              </md-toolbar>
    <div class="row">
        <div class="col-sm-2">
                <div layout-fill style="height:100%;" ng-cloak>

                        <section layout flex>
                
                      <md-sidenav
                      class="md-sidenav-left"
                      md-component-id="left"
                      md-is-locked-open="$mdMedia('gt-md')"
                      md-whiteframe="4">
                
                    <md-toolbar>
                        <img src="custom/images/4.jpg" alt="logo" class="img-thumbnail">
                    </md-toolbar>
                    <md-content layout-padding ng-controller="LeftCtrl">
                            <ul>
                                <li><md-button href="/" style="width:100%" class="text-right">UzCard</md-button></li>                              
                                <li><md-button href="/services" style="width:100%" class="text-right">Оплата услуг</md-button></li>                              
                                <li><md-button href="#" style="width:100%" class="text-right">История платежей</md-button></li>                              
                                <li><md-button href="#" style="width:100%" class="text-right">Вклады</md-button></li>                              
                                <li><md-button href="#" style="width:100%" class="text-right">Мои счета</md-button></li>                              
                                <li><md-button href="#" style="width:100%" class="text-right">Новые услуги</md-button></li>                              
                                <li><md-button href="#" style="width:100%" class="text-right">Курсы валют</md-button></li>
                            </ul>
                    </md-content>
                
                  </md-sidenav>
                  </section>
                  </div>
        </div>
        <div class="col-sm-10" ng-controller="mainController">
    <div layout="column" ng-cloak ng-show="isShow">

        <md-content layout-padding>     
          <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>          
        </md-content>     
      </div>
      <ng-view></ng-view>
    </div>
</div>
    <script src="custom/ng/app.js"></script>
</body>
</html>
